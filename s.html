<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Password Generator </h1>
            <div class="display-container">
                <input readonly placeholder="Password" class="display" data-passwordDisplay>

                <button class="cpyBtn" data-copy>
                    <span class="tooltip" data-copyMsg></span>
                    <img src="s.webp" alt="copy" width="23" height="23">
                </button>
            </div>

            <div class="input-container">
                <!-- Password length section -->

                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>
                <!-- Slider -->

                <input type="range" id="" min="1" max="20" class="slider" step="1" data-lengthSlider>

                <!-- Checkbox -->
                 <div class="check">
                    <input type="checkbox" name="" id="uppercase">
                    <label for="uppercase">Include Upper Case Latter</label>
                 </div>

                 <div  class="check">
                    <input type="checkbox" name="" id="lowercase">
                    <label for="lowercase">Include Lower Case Latter</label>
                 </div>

                 <div class="check">
                    <input type="checkbox" name="" id="numbers">
                    <label for="numbers">Include Number</label>
                 </div>

                 <div class="check">
                    <input type="checkbox" name="" id="symbols">
                    <label for="symbols">Include Symbol</label>
                 </div>

                 <!--Strength Section -->
                 <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                 </div>

                 <!-- Generate Password -->
                 <button class="generateButton">Generate Password</button>
            </div>
    </div>
    <script src="s.js"></script>
</body>
</html>
